<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Juaguara Fertilizantes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-leaf"></i>
            <span>Juaguara</span>
        </div>
        <nav>
            <a href="index.html"><i class="fa fa-home"></i> Início</a>
            <a href="products.html" class="active"><i class="fa fa-seedling"></i> Produtos</a>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i> Carrinho</a>
            <a href="address.html"><i class="fa fa-map-marker-alt"></i> Endereço</a>
            <a href="purchase.html"><i class="fa fa-credit-card"></i> Comprar</a>
            <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>
    <main class="main-content">
        <header class="main-header">
            <h2>Produtos</h2>
            <button class="btn-primary"><i class="fa fa-plus"></i> Adicionar Produto</button>
        </header>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produto...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Fertilizante NPK</td>
                        <td>Químico</td>
                        <td>Ideal para todas as culturas.</td>
                        <td>
                            <button class="icon-btn"><i class="fa fa-eye"></i></button>
                            <button class="icon-btn"><i class="fa fa-edit"></i></button>
                            <button class="icon-btn"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Fertilizante Orgânico</td>
                        <td>Orgânico</td>
                        <td>Natural e sustentável.</td>
                        <td>
                            <button class="icon-btn"><i class="fa fa-eye"></i></button>
                            <button class="icon-btn"><i class="fa fa-edit"></i></button>
                            <button class="icon-btn"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
